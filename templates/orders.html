<!DOCTYPE HTML>
<html>
<head>
<title>Your Orders</title>
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a href="/ebuy">
	<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/loginForm">Sign In</a>
		</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{name}}</button>
		<div class="dropdown-content">
			<a href="/orders">Your orders ({{noOfOrderss}})</a>
			<a href="/favorite">Your favorite ({{noOfFavorite}})</a>
			<a href="/account/profile/edit">Your profile</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
		<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
		CART {{noOfItems}}
		</a>
	</div>
</div>
<div id="orderItems">
	<h2>Orders</h2>
	<div id="tableItems">
		{% for row in orders %}
		<div>
			<hr id="seperator">
			<div>
				<span id="itemNameTag">{{row[0]}}</span><br>
			</div>
			<div>
				${{row[1]}}
			</div>
                  <div> {{row[2]}}</div>
		      <hr id="seperator">
            </div>
           {% endfor %}
	</div>
</div>
</body>
</html>
